<!DOCTYPE html>
<html lang="en" ng-app="application">
 <head>
   <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lunch check</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./angular.js">
    <script src="./app.js"></script>
 </head>
  <body ng-controller="lunchCheckController">
    <div class="container">
      <label >
        Enter Items That You Are Usually Eat For Lunch
        <b>(Please use Comma-Separated)</b>
        <br>
        <b>NOTE:- </b>
           Empty item does not consider
        </label>
            <input type="text" class="items" ng-model="items">
            <button ng-click="check();">Check If Too Much</button>
            <label>{{messageNotification}}</label>
            <div>
                <div class="circle green {{greenColorOpacity}}"></div>
                <div class="circle red {{redColorOpacity}}"></div>
    </div>
   </div>
  </body>
</html>
